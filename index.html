<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Única 3D - Envio de Fotos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f8e1ec, #e6e9f8);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 180px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      background: linear-gradient(90deg, #9c4dcc, #3aa6c7);
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      opacity: 0.9;
    }
    #status {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- Coloque sua logo com o nome logo.png na mesma pasta do arquivo -->
      <img src="logo.png" alt="Única 3D" />
    </div>

    <h1>Envie suas fotos para criar sua Miniatura 3D</h1>

    <form id="uploadForm">
      <input type="text" name="nome" placeholder="Nome completo" required />
      <input type="tel" name="telefone" placeholder="Telefone / WhatsApp" required />
      <input type="email" name="email" placeholder="E-mail" required />
      <input type="text" name="instagram" placeholder="Instagram (@usuario)" />

      <textarea name="observacao" placeholder="Descreva detalhes que você quer na miniatura (roupa específica, pose, acessório, profissão, estilo de cabelo, etc.)" required></textarea>

      <input type="file" name="fotos" accept="image/*" multiple required />

      <button type="submit">Enviar fotos</button>
    </form>

    <p id="status"></p>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.innerText = 'Enviando dados e fotos...';

      const formData = new FormData(form);

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          status.innerText = 'Recebemos suas fotos! Estamos gerando sua imagem.';
        } else {
          status.innerText = 'Erro ao enviar. Tente novamente.';
        }
      } catch (err) {
        status.innerText = 'Erro de conexão.';
      }
    });
  </script>
</body>
</html>
